<section class="blog">
    <!--<h2>Blog</h2>-->
    {{ range .Data.Pages }}{{ if eq .Section "blog" }}
	<article class="post">
	    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
	    {{ .Content }}
	    <small>{{ .Date.Format "02.01.06" }}</small>
	</article>
    {{ end }}{{ end }}
</section>
